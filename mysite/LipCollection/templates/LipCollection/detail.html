{% extends 'LipCollection/navbar.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="card" src="{{ item.Picture.url }}"/>
            </div>
            <div class="col-md-6">
                <h1>{{ item.Name }}</h1>
                <h2>{{ item.Brand }}</h2>
                <h3>{{ item.Flavor }}</h3>
                <h3>${{ item.Price }}.00</h3>
                <h3>{{ item.Rarity }}</h3>
            </div>
        </div>
    </div>
{% endblock %}
